name: "üêû Bug Report"
description: File a bug report
title: "[BUG]: <Title>"
labels: ["kind/bug", "status/triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting an issue.
        If you suspect this could be a bug, follow the template.
  - type: textarea
    attributes:
      label: What version of Dgraph are you using?
      description: Copy and paste all you see using the command 'dgraph version'.
      placeholder: |
        Paste here.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Tell us a little more about your go-environment?
      description: Copy and paste all you see using the command 'go version'.
      placeholder: |
        Paste here.
    validations:
      required: false
  - type: dropdown
    attributes:
      label: Have you tried reproducing the issue with the latest release?
      options:
        - "Yes"
        - "No"
    validations:
      required: false
  - type: textarea
    attributes:
      label: What is the hardware spec (RAM, CPU, OS).
      description: Share all possible context of your side.
      placeholder: |
        Type here.
    validations:
      required: true
  - type: textarea
    attributes:
      label: What steps will reproduce the bug?
      description: Enter details about your bug (command/config used to run Dgraph).
      placeholder: |
        1. Using the command curl https://get.dgraph.io -sSf | VERSION=v20.03.1-beta1 bash
        2. Started Dgraph locally(or docker for example) With this config...
        3. Using the client X
        4. See error...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior and actual result.
      description: Enter details about your expectations.
      placeholder: |
          Please, explain here.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional information
      description: Tell us anything else you think we should know.
