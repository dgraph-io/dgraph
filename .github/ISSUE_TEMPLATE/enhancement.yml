name: "âš¡ Enhancement Request"
description: Something could be better.
title: "[ENHANCEMENT]: <Title>"
labels: ["kind/enhancement","status/triage"]
body:
  - type: markdown
    attributes:
      value: |
        Something could be better?
        If your request is about a net new feature please use the Feature Request template.
        Enhancements are tagged `kind/enhancement`.
  - type: textarea
    attributes:
      label: Use case and current behavior
      description: The context in which the feature is used and what is achieved.
      placeholder: |
          Type here.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Enhancement
      description: Which enhancement is required and what is the new output?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Solution proposal
      description: Any idea on the how?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Links to Discuss, RFC or previous Issues and PRs
      description: Reference of any prior work, post on Discuss or other.
      placeholder: |
          Type here.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Links to examples and research
      description: Is there a software that has this feature? Any relevant standards or conventions?
      placeholder: |
          Type here.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Information
      description: Any useful additional info?
    validations:
      required: false
