name: ci-dgraph-tests-arm64

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
      - release/**

permissions:
  contents: read

jobs:
  check-changes:
    uses: ./.github/workflows/check-changes.yml

  dgraph-tests:
    needs: check-changes
    if:
      github.event.pull_request.draft == false && needs.check-changes.outputs.should-skip != 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2404-arm
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Install protobuf-compiler
        run: sudo apt update && sudo apt install -y protobuf-compiler

      - name: Check protobuf
        run: |
          cd ./protos
          go mod tidy
          make regenerate
          git diff --exit-code -- .

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Make Linux Build and Docker Image
        run: make docker-image # this internally builds dgraph binary

      - name: Build Test Binary
        run: |
          #!/bin/bash
          # build the test binary
          cd t; go build .

      - name: Clean Up Environment
        run: |
          #!/bin/bash
          # clean cache
          go clean -testcache
          # clean up docker containers before test execution
          cd t; ./t -r

      - name: Run Unit Tests
        run: |
          #!/bin/bash
          # go env settings
          export GOPATH=~/go
          # move the binary
          cp dgraph/dgraph ~/go/bin/dgraph
          # run the tests
          cd t; ./t
          # clean up docker containers after test execution
          ./t -r
          # sleep
          sleep 5
