name: ci-dgraph-tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *"
jobs:
  dgraph-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install protobuf-compiler
        run: sudo apt-get install -y protobuf-compiler
      - name: Make Linux Build
        run: |
          #!/bin/bash
          # go settings
          export GOOS=linux
          export GOARCH=amd64
          # make dgraph binary
          make dgraph
      - name: Check protobuf
        run: |
          cd ./protos
          go mod tidy
          make regenerate
          git diff --exit-code -- .
      - name: Run unit tests
        run: |
          #!/bin/bash
          # go env settings
          export DOCKER_TLS_VERIFY=1

          export GOPATH=~/go
          # move the binary
          cp ~/work/dgraph/dgraph/dgraph/dgraph ~/go/bin 
          # build the test binary
          cd t; go build .
          # clean up docker containers before test execution
          counter=1
          while [ $counter -le 10 ]
          do
            ./t -r
            # run the tests
            ./t --pkg=schema
            go clean -testcache
            ((counter++))
          done
          # clean up docker containers after test execution

          ./t -r
