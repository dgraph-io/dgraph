name: ci-dgraph-tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *"
jobs:
  dgraph-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
           go-version: 1.18
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install protobuf-compiler
        run: sudo apt-get install -y protobuf-compiler
      - name: Make Linux Build
        run: |
          #!/bin/bash
          # go settings
          export GOOS=linux
          export GOARCH=amd64
          cd /home/ubuntu/actions-runner/work/dgraph/dgraph/
          # make dgraph binary
          make dgraph
      - name: Check protobuf
        run: |
          cd ./protos
          go mod tidy
          make regenerate
          git diff --exit-code -- .
      - name: Run unit tests
        run: |
          #!/bin/bash
          # go env settings
          export GOPATH=~/go
          export PATH=$PATH:/home/ubuntu/actions-runner/work/_tool/go/1.18.6/x64/bin
          alias go="/home/ubuntu/actions-runner/work/_tool/go/1.18.6/x64/bin/go"
          which go
          cd /home/ubuntu/actions-runner/work/dgraph/dgraph/
          # move the binary
          cp dgraph/dgraph ~/go/bin 
          # build the test binary
          alias go="/usr/local/go/bin/go"
          cd t; go build .
          # clean up docker containers before test execution
          sudo ./t -r
          # run the tests
          sudo ./t --skip systest,tlstest
          # clean up docker containers after test execution
          ./t -r
