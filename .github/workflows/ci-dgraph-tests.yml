name: ci-dgraph-tests
on: [push, pull_request]
jobs:
  dgraph-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install protobuf-compiler
        run: sudo apt-get install -y protobuf-compiler
      - name: Make Linux Build
        run: |
          #!/bin/bash
          # go settings
          export GOOS=linux
          export GOARCH=amd64
          # make dgraph binary
          make dgraph
      - name: Check protobuf
        run: |
          cd ./protos
          go mod tidy
          make regenerate
          git diff --exit-code -- .
      - name: Run unit tests
        run: |
          #!/bin/bash
          # go env settings
          export GOPATH=~/go
          # move the binary
          cp ~/work/dgraph/dgraph/dgraph/dgraph ~/go/bin 
          # build the test binary
          cd t; go build .
          # clean up docker containers before test execution
          ./t -r
          # run the tests
          ./t --skip contrib,dgraph/cmd/live/load-json,ee,protos,systest,t,tlstest,upgrade,worker
          # clean up docker containers after test execution
          ./t -r
