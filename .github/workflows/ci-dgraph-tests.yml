name: ci-dgraph-tests
on: [push, pull_request]
jobs:
  dgraph-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Install protobuf-compiler
        run: sudo apt-get install -y protobuf-compiler
      - name: Make Linux Build
        run: make GOOS=linux dgraph
      - name: Check protobuf
        run: |
          cd ./protos
          go mod tidy
          make regenerate
          git diff --exit-code -- .
      - name: Run unit tests
        run: |
          #!/bin/bash
          if [ -f go.mod ]; then
            export GO111MODULE=on
          fi
          # go env settings
          export GOPATH=~/go
          # create go path structures
          cp ~/work/dgraph/dgraph/dgraph/dgraph ~/go/bin 
          # build the test binary
          cd t; go build .
          # run the tests
          ./t -r
          ./t --skip tlstest,systest,dgraph,ee
