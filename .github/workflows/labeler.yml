name: labeler

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
      - release/**

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v5
      - uses: actions/labeler@v6
