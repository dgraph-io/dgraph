name: labeler
on:
  pull_request_target:
    branches:
      - main
      - "release/v**"
    types: [opened]
jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GH_TOKEN }}"
