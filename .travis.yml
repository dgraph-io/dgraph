language: go
go:
- 1.8
dist: trusty
sudo: required
notifications:
  slack:
    secure:  
addons:
  artifacts:
    paths:
    - cmd/dgraph
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.8
    packages:
    - clang-3.8
    - libbz2-dev
    - libsnappy-dev
    - zlib1g-dev
    - jq
    - graphviz
  hosts:
    - server1.dgraph.io
    - server2.dgraph.io
env:
- CC=clang-3.8 CXX=clang++-3.8
cache:
  apt: true
  directories:
  - "$HOME/build"
install:
- bash contrib/build-rocksdb.sh $HOME/build
before_script:
- go get github.com/mattn/goveralls
script:
- bash contrib/cover.sh $HOME/build coverage.out
- bash contrib/load-test.sh $HOME/build
- goveralls -service=travis-ci -coverprofile=coverage.out
- contrib/tlstest/run.sh
