# Folder in which to store backups.
export: export

# Fraction of dirty posting lists to commit every few seconds.
gentlecommit: 0.33

# RAFT ID that this server will use to join RAFT groups.
idx: 1

# Groups to be served by this instance.
groups: "0,1"

# Port to run http server on. (default 8080)
port: 8080

# Port to run grpc server on. (default 9080)
grpc_port: 9080

# Port used by worker for internal communication.
workerport: 12345

# The ratio of queries to trace.
trace: 1.0

# Directory to store posting lists.
p: p

# Directory to store raft write-ahead logs.
w: w

# Debug mode for testing.
debugmode: false
