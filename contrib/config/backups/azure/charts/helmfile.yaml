repositories:
  - name: minio
    url: https://helm.min.io/
  - name: dgraph
    url: https://charts.dgraph.io

releases:
  - name: azuregw
    namespace: minio
    chart: minio/minio
    version: 6.3.1
    values:
      - minio_config.yaml
      ## generated by terraform or azure cli shell scripts
      - minio_secrets.yaml

  - name: my-release
    namespace: default
    chart: dgraph/dgraph
    version: 0.0.11
    values:
      - ./dgraph_config.yaml
      ## generated by terraform or azure cli shell scripts
      - ./dgraph_secrets.yaml
      ## minio server configured
      - backups:
          ## Format <release_name>-minio.namespace.svc:9000/<bucket_name>
          destination: minio://azuregw-minio.minio.svc:9000/{{ requiredEnv "BACKUP_BUCKET_NAME" }}
