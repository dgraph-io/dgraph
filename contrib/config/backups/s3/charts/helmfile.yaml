repositories:
  - name: dgraph
    url: https://charts.dgraph.io

releases:
  - name: my-release
    namespace: default
    chart: dgraph/dgraph
    version: 0.0.11
    values:
      - ./dgraph_config.yaml
      ## generated by terraform or azure cli shell scripts
      - ./dgraph_secrets.yaml
      ## minio server configured
      - backups:
          ## Format <release_name>-minio.namespace.svc:9000/<bucket_name>
          destination: {{ requiredEnv "BACKUP_PATH" }}
