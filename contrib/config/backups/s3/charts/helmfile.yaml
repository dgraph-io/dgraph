repositories:
  - name: dgraph
    url: https://charts.dgraph.io

releases:
  - name: my-release
    namespace: default
    chart: dgraph/dgraph
    values:
      - ./dgraph_config.yaml
      ## generated by terraform scripts
      - ./dgraph_secrets.yaml
      - backups:
          ## Format - s3://s3.<region>.amazonaws.com/<s3-bucket-name>
          destination: {{ requiredEnv "BACKUP_PATH" }}
