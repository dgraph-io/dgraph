-
  name: "single level"
  gqlquery: |
    mutation {
      ADD_UPDATE_MUTATION {
        post {
          postID
          title
        }
      }
    }
  dgquery: |-
    query {
      post(func: uid(0x4)) {
        postID : uid
        title : Post.title
      }
    }

-
  name: "with alias"
  gqlquery: |
    mutation {
      ADD_UPDATE_MUTATION {
        result : post {
          postID
          title
        }
      }
    }
  dgquery: |-
    query {
      result(func: uid(0x4)) {
        postID : uid
        title : Post.title
      }
    }

-
  name: "with field alias"
  gqlquery: |
    mutation {
      ADD_UPDATE_MUTATION {
        post {
          id : postID
          postTitle : title
        }
      }
    }
  dgquery: |-
    query {
      post(func: uid(0x4)) {
        id : uid
        postTitle : Post.title
      }
    }

-
  name: "deep"
  gqlquery: |
    mutation {
      ADD_UPDATE_MUTATION {
        post {
          postID
          title
          author {
            name
          }
        }
      }
    }
  dgquery: |-
    query {
      post(func: uid(0x4)) {
        postID : uid
        title : Post.title
        author : Post.author {
          name : Author.name
        }
      }
    }

-
  name: "deep with alias"
  gqlquery: |
    mutation {
      ADD_UPDATE_MUTATION {
        post {
          postID
          title
          postAuthor: author {
            authorID: id
            authorName: name
          }
        }
      }
    }
  dgquery: |-
    query {
      post(func: uid(0x4)) {
        postID : uid
        title : Post.title
        postAuthor : Post.author {
          authorID : uid
          authorName : Author.name
        }
      }
    }

-
  name: "can do deep filter"
  gqlquery: |
    mutation {
      ADD_UPDATE_MUTATION {
        post {
          postID
          title
          author {
            name
            posts(filter: { title: { anyofterms: "GraphQL" } })
          }
        }
      }
    }
  dgquery: |-
    query {
      post(func: uid(0x4)) {
        postID : uid
        title : Post.title
        author : Post.author {
          name : Author.name
          posts : Author.posts @filter(anyofterms(Post.title, "GraphQL"))
        }
      }
    }

-
  name: "can work with skip and filter"
  variables:
    skip: true
    include: false
  gqlquery: |
    mutation ($skip: Boolean!, $include: Boolean!) {
      ADD_UPDATE_MUTATION {
        post {
          postID @skip(if: $skip)
          title
          author @include(if: $include) {
            name
            posts(filter: { title: { anyofterms: "GraphQL" } })
          }
        }
      }
    }
  dgquery: |-
    query {
      post(func: uid(0x4)) {
        title : Post.title
      }
    }
