-
  name: "Sensible error when expecting single but multiple items returned"
  gqlquery: |
    query {
      getAuthor(id: "0x1") {
        name
      }
    }
  explanation: "When a query result is of a non-list type, we really should only
    get one item in the Dgraph result."
  response: |
    { "getAuthor": [ 
      { "uid": "0x1", "name": "A.N. Author" }, 
      { "uid": "0x2", "name": "A.N. Other Author" } 
    ] }
  expected: |
    { "getAuthor": { "name": "A.N. Author" } }
  errors:
    [ { "message": "Dgraph returned a list, but getAuthor (type Author) was expecting just one item. 
          The first item in the list was used to produce the result. 
          Logged as a potential bug; see the API log for more details.",
        "locations": [ { "column":3, "line":2 } ] } ]

