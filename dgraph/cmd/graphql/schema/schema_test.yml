invalid_schems:
  -
    name: "More than 1 id field"
    input: |
      type P {
        id: ID!
        id2: ID!
      }
    output: [
      {"message":"Fields id, id2 are listed as IDs for type P,but we can have only one ID for any type.Pick a single field as the ID for type P", "locations":[{"line":2, "column":3}, {"line":3, "column":3}]},
    ]

  -
    name: "Query in initial schema"
    input: |
      type Query {
        getAuthro(id: ID): Author!
      }
    output: [
      {"message":"Query is a reserved word, so you can't declare a type with this name.Pick a different name for the type. You also don't need to define the Query or Mutation types - those are built automatically for you.","locations":[{"line":1,"column":6}]},
    ]

  -
    name: "Invalid list type"
    input: |
      type A {
        posts: [P]!
      }
    output: [
      {"message":"[P]! type of lists are invalid. Valid options are [P!]! and [P!].","locations":[{"line":2,"column":3}]},
    ]

  -
    name: "Scalar in initial schema"
    input: |
      scalar Int
    output: [
      {"message":"Only type and enums are allowed in initial schema.","locations":[{"line":1,"column":8}]},
      {"message":"Int is a reserved word, so you can't declare a type with this name.Pick a different name for the type. You also don't need to define the Query or Mutation types - those are built automatically for you.","locations":[{"line":1,"column":8}]},
    ]

  -
    name: "Typename is reserved word"
    input: |
      type String {
        id: ID!
      }
    output: [
      {"message": "String is a reserved word, so you can't declare a type with this name.Pick a different name for the type. You also don't need to define the Query or Mutation types - those are built automatically for you.", "locations":[{"line":1,"column":6}]},
    ]

  -
    name: "Mutation in initial schema"
    input: |
      type Mutation {
        getAuthro(id: ID): Author!
      }
      type X {
        y: [Z]!
      }
    output: [
      {"message":"Mutation is a reserved word, so you can't declare a type with this name.Pick a different name for the type. You also don't need to define the Query or Mutation types - those are built automatically for you.","locations":[{"line":1,"column":6}]},
      {"message": "[Z]! type of lists are invalid. Valid options are [Z!]! and [Z!].", "locations":[{"line":5, "column":3}]},
    ]