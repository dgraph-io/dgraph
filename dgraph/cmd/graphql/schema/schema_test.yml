invalid_schems:
  -
    name: "More than 1 id field"
    input: |
      type P {
        id: ID!
        id2: ID!
      }
    output: [
      {"message":"More than one ID field found for type P.","locations":[{"line":3,"column":3}]},
    ]

  -
    name: "Query in initial schema"
    input: |
      type Query {
      }
    output: [
      {"message":"Query is reserved keyword. You can't declare type with this name.","locations":[{"line":1,"column":6}]},
    ]

  -
    name: "Invalid list type"
    input: |
      type A {
        posts: [P]!
      }
    output: [
      {"message":"[P]! type of lists are invalid. Valid options are [P!]! and [P!].","locations":[{"line":2,"column":3}]},
    ]

  -
    name: "Scalar in initial schema"
    input: |
      scalar Int
    output: [
      {"message":"Only type and enums are allowed in initial schema.","locations":[{"line":1,"column":8}]},
      {"message":"Int is reserved keyword. You can't declare type with this name.","locations":[{"line":1,"column":8}]},
    ]

  -
    name: "Typename is reserved keyword"
    input: |
      type String {
        id: ID!
      }
    output: [
      {"message": "String is reserved keyword. You can't declare type with this name.", "locations":[{"line":1,"column":6}]},
    ]

  -
    name: "Mutation in initial schema"
    input: |
      type Mutation {
      }
    output: [
      {"message":"Mutation is reserved keyword. You can't declare type with this name.","locations":[{"line":1,"column":6}]},
    ]