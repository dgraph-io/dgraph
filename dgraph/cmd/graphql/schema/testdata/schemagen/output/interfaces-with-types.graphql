#######################
# Input Schema
#######################

interface Character {
	id: ID!
	name: String! @search(by: exact)
	friends(filter: CharacterFilter, order: CharacterOrder, first: Int, offset: Int): [Character]
	appearsIn(first: Int, offset: Int): [Episode!]! @search
}

type Human implements Character {
	id: ID!
	name: String! @search(by: exact)
	friends(filter: CharacterFilter, order: CharacterOrder, first: Int, offset: Int): [Character]
	appearsIn(first: Int, offset: Int): [Episode!]! @search
	starships(filter: StarshipFilter, order: StarshipOrder, first: Int, offset: Int): [Starship]
	totalCredits: Int
}

type Droid implements Character {
	id: ID!
	name: String! @search(by: exact)
	friends(filter: CharacterFilter, order: CharacterOrder, first: Int, offset: Int): [Character]
	appearsIn(first: Int, offset: Int): [Episode!]! @search
	primaryFunction: String
}

enum Episode {
	NEWHOPE
	EMPIRE
	JEDI
}

type Starship {
	id: ID!
	name: String! @search(by: term)
	length: Float
}

#######################
# Extended Definitions
#######################

scalar DateTime

enum DgraphIndex {
	int
	float
	bool
	hash
	exact
	term
	fulltext
	trigram
	regexp
	year
	month
	day
	hour
}

directive @hasInverse(field: String!) on FIELD_DEFINITION
directive @search(by: DgraphIndex!) on FIELD_DEFINITION
directive @dgraph(edge: String!) on FIELD_DEFINITION

