  dg1:
    image: debian:latest
    container_name: bank-dg1
    volumes:
      - type: bind
        source: $HOME/go/bin
        target: /gobin
        read_only: true
    ports:
      - 8180:8180
      - 9180:9180
    command: /gobin/dgraph server --my=dg1:7180 --lru_mb=1024 --zero=zero1:5080 -o 100 --expose_trace # --trace 1.0
  dg2:
    image: debian:latest
    container_name: bank-dg2
