# Docker compose file for testing. Use it with:
# docker-compose up --force-recreate
# This would pick up dgraph binary from $GOPATH.

version: "3.5"
services:
  zero1:
    image: debian:latest
    container_name: bank-dg0.1
    ports:
      - 5080:5080
      - 6080:6080
    command: /gobin/dgraph zero --my=zero1:5080 --replicas 3 --idx 1 --bindall
    volumes:
      - type: bind
        source: $HOME/go/bin
        target: /gobin
        read_only: true
