      --acl "secret-file=/dgraph-acl/hmac-secret; access-ttl=20s;"

  minio:
    image: minio/minio:latest
    env_file:
      - ./minio.env
    working_dir: /data/minio
    ports:
      - 9001
    labels:
      cluster: test
    command: minio server /data/minio --address :9001
