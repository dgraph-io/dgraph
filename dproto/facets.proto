// To compile this file, in dgraph directory :
// protoc --gofast_out=. -I. dproto/facets.proto
syntax = "proto3";

package dproto;

enum ValType {
	STRING = 0;
	BINARY = 1;
	INT32 = 2;
	FLOAT = 3;
	BOOL = 4;
	DATE = 5;
	DATETIME = 6;
	GEO = 7;
	UID = 8;
}

message Facet {
	string key = 1;
	bytes value = 2;
	ValType val_type = 3;
}
