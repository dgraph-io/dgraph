        {and : [
            {rule: "{$TaskOccuranceRole: { eq: \"ADMINISTRATOR\"}}"},
            {rule: """
            query($TaskOccuranceRole: String!) {
                queryTaskOccurrence(filter: {role: { eq: $TaskOccuranceRole}}) {
                    __typename
                }
            }
            """}
] } ] }
) {
    id: ID!
