- name: "setcountry"
  description: "Test case to validate graphql mutation"
  schema: |
    type Country {
      code: String
      name: String
      states: [State]
      std: Int
    }

    type State {
      code: String
      name: String
      country: Country
    }

    input CountryInput {
      code: String!
      name: String!
      states: [StateInput]
    }

    input StateInput {
      code: String!
      name: String!
    }

    type Mutation {
      setCountry(country: CountryInput!): Country!
    }

    type Query {
      country(code: ID!): [Country]
    }
  request: |
    mutation($input: CountryInput!) { setCountry(country: $input) {
    code
    name
    states{
    code
    name
    }
    }}
  response: |
    {
      "data":{
        "setCountry":{
          "code":"IN",
          "name":"India",
          "states":[
            {
              "code":"RJ",
              "name":"Rajasthan"
            },
            {
              "code":"KA",
              "name":"Karnataka"
            }
          ]
        }
      }
    }
  variables: |
    {"input":{"code":"IN","name":"India","states":[{"code":"RJ","name":"Rajasthan"},{"code":"KA","name":"Karnataka"}]}}

