  name: "Add mutation with deep xid choices"
  gqlmutation: |
    mutation addCountry($input: AddCountryInput!) {
      addCountry(input: [$input]) {
        country {
          name
        }
      }
    }
  gqlvariables: |
    { "input":
      {
        "name": "Dgraph Land",
        "states": [ {
          "code": "dg",
          "name": "Dgraph"
        } ]
      }
    }
  explanation: "The add mutation has two options depending on if dg exists"
  dgquery: |-
    query {
      State3 as State3(func: eq(State.code, "dg")) @filter(type(State)) {
        uid
      }
      var(func: uid(State3)) {
        Country4 as State.country
      }
    }
  dgmutations:
    - setjson: |
        {
          "uid": "_:Country1",
          "dgraph.type": ["Country"],
          "Country.name": "Dgraph Land",
          "Country.states": [ {
            "uid": "_:State3",
            "dgraph.type": ["State"],
            "State.code": "dg",
            "State.name": "Dgraph",
            "State.country": {
              "uid": "_:Country1"
            }
          } ]
        }
      cond: "@if(eq(len(State3), 0))"
    - setjson: |
        {
          "uid": "_:Country1",
          "dgraph.type": ["Country"],
          "Country.name": "Dgraph Land",
          "Country.states": [ {
            "uid": "uid(State3)",
            "State.country": {
              "uid": "_:Country1"
