-
  name: "Multiple Upsert Mutation 1"
  explanation: "As both states exist, the countries of the states are updated"
  gqlmutation: |
    mutation addState($input: [AddStateInput!]!) {
      addState(input: $input, upsert: true) {
        state {
          name
        }
      }
    }
  gqlvariables: |
    { "input":
      [
        {
          "code": "nsw",
          "name": "NSW",
          "country": { "id": "0x12" }
        },
        {
          "code": "mh",
          "name": "Maharashtra",
          "country": { "id": "0x14" }
        }
      ]
    }
  dgquery: |-
    query {
      State_1(func: eq(State.code, "nsw")) @filter(type(State)) {
        uid
      }
      Country_2(func: uid(0x12)) @filter(type(Country)) {
        uid
      }
      State_3(func: eq(State.code, "mh")) @filter(type(State)) {
        uid
      }
      Country_4(func: uid(0x14)) @filter(type(Country)) {
        uid
      }
    }
  qnametouid: |-
    {
      "State_1": "0x11",
      "Country_2": "0x12",
      "State_3": "0x13",
      "Country_4": "0x14"
    }
  dgquerysec: |-
    query {
      State_1 as State_1(func: uid(0x11)) @filter(type(State)) {
        uid
      }
      State_3 as State_3(func: uid(0x13)) @filter(type(State)) {
        uid
      }
      var(func: uid(State_1)) {
        Country_5 as State.country @filter(NOT (uid(0x12)))
      }
      var(func: uid(State_3)) {
        Country_7 as State.country @filter(NOT (uid(0x14)))
      }
    }
  dgmutations:
    - setjson: |
        { "uid" : "uid(State_1)",
          "State.name": "NSW",
          "State.country": {
            "uid": "0x12",
            "Country.states": [ { "uid": "uid(State_1)" } ]
          }
        }
      deletejson: |
        [
          {
            "uid":"uid(Country_5)",
            "Country.states":
              [
                {
                  "uid":"uid(State_1)"
                }
              ]
          }
        ]
      cond: "@if(gt(len(State_1), 0))"
    - setjson: |
        { "uid" : "uid(State_3)",
          "State.name": "Maharashtra",
          "State.country": {
            "uid": "0x14",
            "Country.states": [ { "uid": "uid(State_3)" } ]
          }
        }
      deletejson: |
        [
          {
            "uid":"uid(Country_7)",
            "Country.states":
              [
                {
                  "uid":"uid(State_3)"
                }
              ]
          }
        ]
      cond: "@if(gt(len(State_3), 0))"

