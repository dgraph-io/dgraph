            {
              "uid": "_:Post4",
              "dgraph.type": ["Post"],
              "Post.title": "New Post",
              "Post.author": { "uid": "_:Author1" }
            }
          ]
        }
      deletejson: |
        [
          {
            "uid": "uid(Author3)",
            "Author.posts": [ { "uid": "uid(Post2)" } ]
          }
        ]
      cond: "@if(eq(len(Post2), 1))"
  dgquery: |-
    query {
      Post2 as Post2(func: uid(0x456)) @filter(type(Post)) {
        uid
      }
      var(func: uid(Post2)) {
        Author3 as Post.author
