  dgquery: |-
    query {
      Author2 as Author2(func: uid(0x2)) @filter(type(Author)) {
        uid
      }
    }
  dgmutations:
    - setjson: |
        { "uid" : "_:Post1",
          "dgraph.type" : ["Post"],
          "Post.title" : "Exciting post",
          "Post.text" : "A really good post",
          "Post.author": {
            "uid" : "0x2",
            "Author.posts" : [ { "uid": "_:Post1" } ]
          }
        }
      cond: "@if(eq(len(Author2), 1))"

