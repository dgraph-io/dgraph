  explanation: "The mutation adds same node as friends and closeFriends. It should
    work irrespective of the order in which the node is referenced."
  gqlmutation: |
    mutation($input: [AddPerson1Input!]!) {
      addPerson1(input: $input) {
        person1 {
          id
          name
          friends {
            id
            name
          }
          closeFriends {
            id
            name
          }
        }
      }
    }
  gqlvariables: |
    {
      "input": [
        {
          "id": "1",
          "name": "First Person",
          "friends": [{
            "id": "2",
            "name": "Second Person"
           }],
          "closeFriends": [{
            "id": "2"
           }]
        }
      ]
    }
  dgquery: |-
    query {
      Person1_1(func: eq(Person1.id, "1")) @filter(type(Person1)) {
        uid
      }
      Person1_2(func: eq(Person1.name, "First Person")) @filter(type(Person1)) {
        uid
      }
      Person1_3(func: eq(Person1.id, "2")) @filter(type(Person1)) {
        uid
      }
      Person1_4(func: eq(Person1.name, "Second Person")) @filter(type(Person1)) {
        uid
      }
    }
  dgmutations:
    - setjson: |
        {
          "Person1.closeFriends": [
            {
              "Person1.closeFriends": [
                {
                  "uid": "_:Person1_2"
                }
              ],
              "Person1.name": "Second Person",
              "Person1.id": "2",
              "dgraph.type": [
                "Person1"
              ],
              "uid": "_:Person1_4"
            }
          ],
          "Person1.friends": [
            {
              "uid": "_:Person1_4",
              "Person1.friends": [
                {
                  "uid": "_:Person1_2"
                }
              ]
            }
          ],
          "Person1.name": "First Person",
          "Person1.id": "1",
          "dgraph.type": [
            "Person1"
          ],
          "uid": "_:Person1_2"
        }

-
  name: "Add type with multiple Xids fields at deep level when deep node already exist for all existence queries"
  gqlmutation: |
    mutation($input: [AddauthorInput!]!) {
    	addauthor(input: $input) {
    		author {
    			name
    			book {
    				title
    				ISBN
    			}
    		}
    	}
    }

  gqlvariables: |
    {
        "input": [
            {
                "name": "Yuval Noah Harari",
                "book": {
                    "title": "Sapiens",
                    "ISBN": "2312SB"
                }
            }
        ]
    }
  dgquery: |-
    query {
      Book_1(func: eq(Book.ISBN, "2312SB")) @filter(type(Book)) {
        uid
      }
      Book_2(func: eq(Book.title, "Sapiens")) @filter(type(Book)) {
        uid
      }
    }
  dgquerysec: |-
    query {
      var(func: uid(0x117)) {
        author_4 as Book.author
      }
    }
  qnametouid: |
    {
      "Book_1": "0x117",
      "Book_2": "0x116"
    }
  dgmutations:
    - setjson: |
        {
            "author.name": "Yuval Noah Harari",
            "dgraph.type": [
                "author"
            ],
            "uid": "_:author_3",
            "author.book": [
                {
                    "Book.author": {
                        "uid": "_:author_3"
                    },
                    "uid": "0x117"
                }
            ]
        }
      deletejson: |
        [
            {
                "author.book": [
                    {
                        "uid": "0x117"
                    }
                ],
                "uid": "uid(author_4)"
            }
        ]

