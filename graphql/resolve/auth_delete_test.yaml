                dgraph.uid : uid
              }
              dgraph.uid : uid
            }
            dgraph.uid : uid
          }
          dgraph.uid : uid
        }
        assignedTo : Ticket.assignedTo {
          username : User.username
          age : User.age
          isPublic : User.isPublic
          disabled : User.disabled
          dgraph.uid : uid
        }
        dgraph.uid : uid
      }
      Ticket7 as var(func: type(Ticket))
      Ticket8 as var(func: uid(Ticket7)) @cascade {
        onColumn : Ticket.onColumn {
          inProject : Column.inProject {
            roles : Project.roles @filter(eq(Role.permission, "VIEW")) {
              assignedTo : Role.assignedTo @filter(eq(User.username, "user1"))
              dgraph.uid : uid
            }
            dgraph.uid : uid
          }
          dgraph.uid : uid
        }
        dgraph.uid : uid
      }
      Project5 as var(func: type(Project)) @cascade {
        roles : Project.roles @filter(eq(Role.permission, "VIEW")) {
          assignedTo : Role.assignedTo @filter(eq(User.username, "user1"))
          dgraph.uid : uid
        }
        dgraph.uid : uid
      }
      Column6 as var(func: type(Column)) @cascade {
        inProject : Column.inProject {
          roles : Project.roles @filter(eq(Role.permission, "VIEW")) {
            assignedTo : Role.assignedTo @filter(eq(User.username, "user1"))
            dgraph.uid : uid
          }
          dgraph.uid : uid
        }
        dgraph.uid : uid
      }
    }

- name: "Delete with top level RBAC true."
  gqlquery: |
    mutation($projs: [ID!]) {
      deleteProject (filter: { projID: $projs}) {
        numUids
        project {
          name
          random
        }
      }
    }
  variables: |
    {
      "projs" : ["0x01", "0x02"]
    }
  role: "ADMIN"
  dgmutations:
    - deletejson: |
        [{
           "uid": "uid(x)"
         },
         {
           "Column.inProject": {
             "uid": "uid(x)"
           },
           "uid": "uid(Column2)"
         }
        ]
  dgquery: |-
    query {
      x as deleteProject(func: uid(0x1, 0x2)) @filter(type(Project)) {
        uid
        Column2 as Project.columns
      }
      project(func: uid(x)) {
        name : Project.name
        random : Project.random
        dgraph.uid : uid
      }
    }

