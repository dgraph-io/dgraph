            }
            dgraph.uid : uid
          }
          dgraph.uid : uid
        }
        dgraph.uid : uid
      }
      Ticket5 as var(func: uid(Ticket16)) @filter(uid(TicketAuth17))
      Ticket16 as var(func: uid(x))
