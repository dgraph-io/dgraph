              assignedTo : Role.assignedTo @filter(eq(User.username, "user1"))
              dgraph.uid : uid
            }
            dgraph.uid : uid
          }
          dgraph.uid : uid
        }
        dgraph.uid : uid
      }
    }


- name: "Delete with deep query"
  gqlquery: |
    mutation deleteTicket($filter: TicketFilter!) {
      deleteTicket(filter: $filter) {
        msg
        numUids
        ticket {
          title
          onColumn {
            inProject {
              roles {
                assignedTo {
                  username
                  age
                }
              }
            }
          }
          assignedTo {
