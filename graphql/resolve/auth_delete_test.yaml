          { "uid": "uid(x)" },
          { 
            "uid":"uid(Column3)",
            "Column.tickets": [ { "uid":"uid(x)" } ]
          },
          {
            "uid":"uid(User4)",
            "User.tickets": [ { "uid":"uid(x)" } ]
          }
        ]
  dgquery: |-
    query {
      x as deleteTicket(func: uid(Ticket1)) @filter(uid(Ticket2)) {
