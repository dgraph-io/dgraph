-
  name: "Type Authorization OR (dgquery, dgquery) filter at root node, rbac rules false"
  gqlquery: |
    query {
      queryUser(filter: {username: {eq: "user1"}}, order: {asc: username}) {
        username
        isPublic
      }
    }
  jwtvar:
    ROLE: "USER"
    USER: "user1"
  dgquery: |-
    query {
    }

