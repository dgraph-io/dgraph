          post(first: 0, offset: 10, order : {asc: title}) {
            postID
            title
          }
        }
      }
    dgquery: |-
      query {
        post(func: uid(0x4), orderasc: Post.title, first: 0, offset: 10) {
          postID : uid
          title : Post.title
        }
      }
