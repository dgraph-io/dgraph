    mutation updatePost($patch: UpdatePostInput!) {
      updatePost(input: $patch) {
        post {
          postID
        }
      }
    }
  gqlvariables: |
    { "patch":
      { "filter": {
          "postID": ["0x123", "0x124"]
        },
        "set": {
          "text": "updated text"
        }
      }
    }
  explanation: "The update patch should get rewritten into the Dgraph set mutation"
  dgmutations:
    - setjson: |
        { "uid" : "uid(x)",
