  name: "Deep Mutation Duplicate XIDs with same object Test"
  gqlmutation: |
    mutation updateStudent($input: UpdateStudentInput!) {
      updateStudent(input: $input) {
        student {
          xid
          name
          taughtBy {
            xid
            name
