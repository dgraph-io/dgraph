          "Human.dob": "2000-01-01",
          "Human.female": true
        }
      cond: "@if(gt(len(x), 0))"
  dgquery: |-
    query {
      x as updateHuman(func: type(Human)) @filter(uid(0x123)) {
        uid
      }
    }

