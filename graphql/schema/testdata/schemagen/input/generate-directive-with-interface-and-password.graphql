interface Character @secret(field: "password") @generate(
    query: {
        get: false,
        query: false
    },
    mutation: {
        add: false,
        update: false,
        delete: false
    },
    subscription: false
) {
    id: ID!
    name: String! @search(by: [exact])
    friends: [Character]
}

type Human implements Character {
    totalCredits: Int
}
