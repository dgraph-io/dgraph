#######################
# Generated Inputs
#######################

input A_UnionFilter {
	memberTypes: [A_UnionType!]
	tFilter: TFilter
}

input A_UnionRef {
	tRef: TRef
}

input AddTInput {
	s: String!
	"""Desc"""
	i: Int
}

input IFilter {
	has: [IHasFilter]
	and: [IFilter]
	or: [IFilter]
	not: IFilter
}

input IOrder {
	asc: IOrderable
	desc: IOrderable
	then: IOrder
}

input IPatch {
	"""Desc"""
	s: String
}

input TFilter {
	id: [ID!]
	has: [THasFilter]
	and: [TFilter]
	or: [TFilter]
	not: TFilter
}

input TOrder {
	asc: TOrderable
	desc: TOrderable
	then: TOrder
}

input TPatch {
	s: String
	"""Desc"""
	i: Int
}

input TRef {
	id: ID
	s: String
	"""Desc"""
	i: Int
}

input UpdateIInput {
	filter: IFilter!
	set: IPatch
	remove: IPatch
}

input UpdateTInput {
	filter: TFilter!
	set: TPatch
	remove: TPatch
}

#######################
# Generated Query
#######################

type Query {
	queryI(filter: IFilter, order: IOrder, first: Int, offset: Int): [I]
	aggregateI(filter: IFilter): IAggregateResult
	getT(id: ID!): T
	queryT(filter: TFilter, order: TOrder, first: Int, offset: Int): [T]
	aggregateT(filter: TFilter): TAggregateResult
}

#######################
# Generated Mutations
#######################

type Mutation {
	updateI(input: UpdateIInput!): UpdateIPayload
	deleteI(filter: IFilter!): DeleteIPayload
	addT(input: [AddTInput!]!): AddTPayload
	updateT(input: UpdateTInput!): UpdateTPayload
	deleteT(filter: TFilter!): DeleteTPayload
}

