#######################
# Input Schema
#######################

"""Desc"""
interface I {
	"""Desc"""
	s: String!
}

"""Desc"""
type T implements I {
	s: String!
	id: ID!
	"""Desc"""
	i: Int
}

"""Desc"""
enum AnEnum {
	AVal
	"""Desc"""
	AnotherVal
}

"""Desc"""
union A_Union = T

"""Desc"""
input AnInput {
	id: ID!
	"""Desc"""
	i: Int
