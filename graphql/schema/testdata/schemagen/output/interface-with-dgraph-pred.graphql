	object(filter: ObjectFilter, order: ObjectOrder, first: Int, offset: Int): [Object]
	numUids: Int
}

type DeleteBusinessManPayload {
	businessMan(filter: BusinessManFilter, order: BusinessManOrder, first: Int, offset: Int): [BusinessMan]
