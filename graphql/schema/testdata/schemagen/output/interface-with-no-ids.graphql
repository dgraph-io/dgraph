# Generated Types
#######################

type AddQuestionPayload {
	question(order: QuestionOrder, first: Int, offset: Int): [Question]
	numUids: Int
}

type AddUserPayload {
	user(order: UserOrder, first: Int, offset: Int): [User]
	numUids: Int
}

type MessageAggregateResult {
	count: Int
}

type QuestionAggregateResult {
	count: Int
}

type UserAggregateResult {
	count: Int
}

#######################
# Generated Enums
#######################

enum MessageHasFilter {
	text
}

enum MessageOrderable {
	text
}

enum QuestionHasFilter {
	text
	askedBy
}

enum QuestionOrderable {
	text
}

enum UserHasFilter {
	name
	messages
}

enum UserOrderable {
	name
}

#######################
# Generated Inputs
#######################

