	has: MessageHasFilter
	and: MessageFilter
	or: MessageFilter
	not: MessageFilter
}

input MessageOrder {
	asc: MessageOrderable
	desc: MessageOrderable
	then: MessageOrder
}

input QuestionFilter {
	has: QuestionHasFilter
	and: QuestionFilter
	or: QuestionFilter
	not: QuestionFilter
}

input QuestionOrder {
	asc: QuestionOrderable
	desc: QuestionOrderable
	then: QuestionOrder
}

input QuestionRef {
	text: String
	askedBy: UserRef
}

input UserFilter {
	has: UserHasFilter
	and: UserFilter
	or: UserFilter
	not: UserFilter
}

input UserOrder {
	asc: UserOrderable
	desc: UserOrderable
	then: UserOrder
}

input UserRef {
	name: String
}

#######################
# Generated Query
#######################

type Query {
	queryMessage(order: MessageOrder, first: Int, offset: Int): [Message]
	aggregateMessage: MessageAggregateResult
	queryQuestion(order: QuestionOrder, first: Int, offset: Int): [Question]
	aggregateQuestion: QuestionAggregateResult
	queryUser(order: UserOrder, first: Int, offset: Int): [User]
	aggregateUser: UserAggregateResult
}

#######################
# Generated Mutations
#######################

type Mutation {
	addQuestion(input: [AddQuestionInput!]!): AddQuestionPayload
	addUser(input: [AddUserInput!]!): AddUserPayload
}

