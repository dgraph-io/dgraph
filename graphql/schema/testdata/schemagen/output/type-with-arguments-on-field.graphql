#######################
# Input Schema
#######################

interface Abstract {
	id: ID!
	name(random: Int!, size: String): String!
}

type Message implements Abstract {
	id: ID!
	name(random: Int!, size: String): String!
	content(pick: Int!, name: String): String!
	author: String
	datePosted: DateTime
}

#######################
# Extended Definitions
#######################

"""
The Int64 scalar type represents a signed 64‐bit numeric non‐fractional value.
Int64 can represent values in range [-(2^63),(2^63 - 1)].
"""
scalar Int64

"""
The DateTime scalar type represents date and time as a string in RFC3339 format.
For example: "1985-04-12T23:20:50.52Z" represents 20 minutes and 50.52 seconds after the 23rd hour of April 12th, 1985 in UTC.
"""
scalar DateTime

input IntRange{
	min: Int!
	max: Int!
}

input FloatRange{
	min: Float!
	max: Float!
}

input Int64Range{
	min: Int64!
	max: Int64!
}

input DateTimeRange{
	min: DateTime!
	max: DateTime!
}

input StringRange{
	min: String!
	max: String!
}

enum DgraphIndex {
	int
	int64
	float
	bool
	hash
	exact
	term
	fulltext
	trigram
	regexp
	year
	month
	day
	hour
	geo
}

input AuthRule {
	and: [AuthRule]
	or: [AuthRule]
	not: AuthRule
	rule: String
}

enum HTTPMethod {
	GET
	POST
	PUT
	PATCH
	DELETE
}

enum Mode {
	BATCH
	SINGLE
}

input CustomHTTP {
	url: String!
	method: HTTPMethod!
	body: String
	graphql: String
	mode: Mode
	forwardHeaders: [String!]
	secretHeaders: [String!]
	introspectionHeaders: [String!]
	skipIntrospection: Boolean
}

type Point {
	longitude: Float!
	latitude: Float!
}

input PointRef {
	longitude: Float!
	latitude: Float!
}

input NearFilter {
	distance: Float!
	coordinate: PointRef!
}

input PointGeoFilter {
	near: NearFilter
	within: WithinFilter
}

type PointList {
	points: [Point!]!
}

input PointListRef {
	points: [PointRef!]!
}

type Polygon {
	coordinates: [PointList!]!
}

input PolygonRef {
	coordinates: [PointListRef!]!
}

type MultiPolygon {
	polygons: [Polygon!]!
}

input MultiPolygonRef {
	polygons: [PolygonRef!]!
}

input WithinFilter {
	polygon: PolygonRef!
}

input ContainsFilter {
	point: PointRef
	polygon: PolygonRef
}

input IntersectsFilter {
	polygon: PolygonRef
	multiPolygon: MultiPolygonRef
}

input PolygonGeoFilter {
	near: NearFilter
	within: WithinFilter
	contains: ContainsFilter
	intersects: IntersectsFilter
}

input GenerateQueryParams {
	get: Boolean
	query: Boolean
	password: Boolean
	aggregate: Boolean
}

input GenerateMutationParams {
	add: Boolean
	update: Boolean
	delete: Boolean
}

directive @hasInverse(field: String!) on FIELD_DEFINITION
directive @search(by: [DgraphIndex!]) on FIELD_DEFINITION
directive @dgraph(type: String, pred: String) on OBJECT | INTERFACE | FIELD_DEFINITION
directive @id on FIELD_DEFINITION
directive @withSubscription on OBJECT | INTERFACE
directive @secret(field: String!, pred: String) on OBJECT | INTERFACE
directive @auth(
	password: AuthRule
	query: AuthRule,
	add: AuthRule,
	update: AuthRule,
	delete: AuthRule) on OBJECT | INTERFACE
directive @custom(http: CustomHTTP, dql: String) on FIELD_DEFINITION
directive @remote on OBJECT | INTERFACE | UNION | INPUT_OBJECT | ENUM
directive @cascade(fields: [String]) on FIELD
directive @lambda on FIELD_DEFINITION
directive @cacheControl(maxAge: Int!) on QUERY
directive @generate(
	query: GenerateQueryParams,
	mutation: GenerateMutationParams,
	subscription: Boolean) on OBJECT | INTERFACE

input IntFilter {
	eq: Int
	in: [Int]
	le: Int
	lt: Int
	ge: Int
	gt: Int
	between: IntRange
}

input Int64Filter {
	eq: Int64
	in: [Int64]
	le: Int64
	lt: Int64
	ge: Int64
	gt: Int64
	between: Int64Range
}

input FloatFilter {
	eq: Float
	in: [Float]
	le: Float
	lt: Float
	ge: Float
	gt: Float
	between: FloatRange
}

input DateTimeFilter {
	eq: DateTime
	in: [DateTime]
	le: DateTime
	lt: DateTime
	ge: DateTime
	gt: DateTime
	between: DateTimeRange
}

input StringTermFilter {
	allofterms: String
	anyofterms: String
}

input StringRegExpFilter {
	regexp: String
}

input StringFullTextFilter {
	alloftext: String
	anyoftext: String
}

input StringExactFilter {
	eq: String
	in: [String]
	le: String
	lt: String
	ge: String
	gt: String
	between: StringRange
}

input StringHashFilter {
	eq: String
	in: [String]
}

#######################
# Generated Types
#######################

type AbstractAggregateResult {
	count: Int
	nameMin: String
	nameMax: String
}

type AddMessagePayload {
	message(filter: MessageFilter, order: MessageOrder, first: Int, offset: Int): [Message]
	numUids: Int
}

type DeleteAbstractPayload {
	abstract(filter: AbstractFilter, order: AbstractOrder, first: Int, offset: Int): [Abstract]
	msg: String
	numUids: Int
}

type DeleteMessagePayload {
	message(filter: MessageFilter, order: MessageOrder, first: Int, offset: Int): [Message]
	msg: String
	numUids: Int
}

type MessageAggregateResult {
	count: Int
	nameMin: String
	nameMax: String
	contentMin: String
	contentMax: String
	authorMin: String
	authorMax: String
	datePostedMin: DateTime
	datePostedMax: DateTime
}

type UpdateAbstractPayload {
	abstract(filter: AbstractFilter, order: AbstractOrder, first: Int, offset: Int): [Abstract]
	numUids: Int
}

type UpdateMessagePayload {
	message(filter: MessageFilter, order: MessageOrder, first: Int, offset: Int): [Message]
	numUids: Int
}

#######################
# Generated Enums
#######################

enum AbstractHasFilter {
	name
}

enum AbstractOrderable {
	name
}

enum MessageHasFilter {
	name
	content
	author
	datePosted
}

enum MessageOrderable {
	name
	content
	author
	datePosted
}

#######################
# Generated Inputs
#######################

input AbstractFilter {
	id: [ID!]
	has: [AbstractHasFilter]
	and: [AbstractFilter]
	or: [AbstractFilter]
	not: AbstractFilter
}

input AbstractOrder {
	asc: AbstractOrderable
	desc: AbstractOrderable
	then: AbstractOrder
}

input AbstractPatch {
	name: String
}

input AbstractRef {
	id: ID!
}

input AddMessageInput {
	name: String!
	content: String!
	author: String
	datePosted: DateTime
}

input MessageFilter {
	id: [ID!]
	has: [MessageHasFilter]
	and: [MessageFilter]
	or: [MessageFilter]
	not: MessageFilter
}

input MessageOrder {
	asc: MessageOrderable
	desc: MessageOrderable
	then: MessageOrder
}

input MessagePatch {
	name: String
	content: String
	author: String
	datePosted: DateTime
}

input MessageRef {
	id: ID
	name: String
	content: String
	author: String
	datePosted: DateTime
}

input UpdateAbstractInput {
	filter: AbstractFilter!
	set: AbstractPatch
	remove: AbstractPatch
}

input UpdateMessageInput {
	filter: MessageFilter!
	set: MessagePatch
	remove: MessagePatch
}

#######################
# Generated Query
#######################

type Query {
	getAbstract(id: ID!): Abstract
	queryAbstract(filter: AbstractFilter, order: AbstractOrder, first: Int, offset: Int): [Abstract]
	aggregateAbstract(filter: AbstractFilter): AbstractAggregateResult
	getMessage(id: ID!): Message
	queryMessage(filter: MessageFilter, order: MessageOrder, first: Int, offset: Int): [Message]
	aggregateMessage(filter: MessageFilter): MessageAggregateResult
}

#######################
# Generated Mutations
#######################

type Mutation {
	updateAbstract(input: UpdateAbstractInput!): UpdateAbstractPayload
	deleteAbstract(filter: AbstractFilter!): DeleteAbstractPayload
	addMessage(input: [AddMessageInput!]!): AddMessagePayload
	updateMessage(input: UpdateMessageInput!): UpdateMessagePayload
	deleteMessage(filter: MessageFilter!): DeleteMessagePayload
}

