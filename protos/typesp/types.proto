// Use protos/gen.sh to generate .pb.go files.

syntax = "proto3";

import "protos/facetsp/facets.proto";

package typesp;
option go_package = "github.com/dgraph-io/dgraph/protos/typesp";

message Posting {
	fixed64 uid = 1;
	bytes value = 2;
	enum ValType {
		DEFAULT = 0;
		BINARY = 1;
		INT = 2; // We treat it as int64.
		FLOAT = 3;
		BOOL = 4;
		DATE = 5;
		DATETIME = 6;
		GEO = 7;
		UID = 8;
		PASSWORD = 9;
		STRING = 10;

	}
	ValType val_type = 3;
	enum PostingType {
		REF=0;          // UID
		VALUE=1;        // simple, plain value
		VALUE_LANG=2;   // value with specified language
        // VALUE_TIMESERIES=3; // value from timeseries, with specified timestamp
	}
	PostingType posting_type = 4;
	bytes metadata = 5; // for VALUE_LANG: Language, for VALUE_TIMESERIES: timestamp, etc..
	string label = 6;
	uint64 commit = 7;  // More inclination towards smaller values.
	repeated facetsp.Facet facets = 8;

	// TODO: op is only used temporarily. See if we can remove it from here.
	uint32 op = 12;
}

message PostingList {
	repeated Posting postings = 1;
	bytes checksum = 2;
	uint64 commit = 3; // More inclination towards smaller values.
}

message Schema {
	uint32 value_type = 1;
	enum Directive {
        NONE = 0;
        INDEX = 1;
        REVERSE = 2;
    }
    Directive directive = 2;
	repeated string tokenizer = 3;
}
