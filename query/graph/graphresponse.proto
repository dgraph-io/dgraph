// To compile this file run the command below from inside the graph directory
// protoc --gofast_out=plugins=grpc:. *.proto

syntax="proto3";
package graph;

service Dgraph {
  rpc Query (Request) returns (Response) {}
}

message Request {
  string query = 1;
}

message Latency {
  string parsing = 1;
  string processing = 2;
  string pb = 3;
}

message Property {
  string prop = 1;
  bytes val = 2;
}

message Node {
  uint64 uid = 1;
  string xid = 2;
  string attribute = 3;
  repeated Property properties = 4;
  repeated Node children = 5; // Each node can have multiple children
}

message Response {
  Node n = 1;
  Latency l = 2;
}
