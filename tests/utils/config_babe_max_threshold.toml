[global]
name = "gssmr"
id = "gssmr"
log = "crit"

[log]
babe = "info"
sync = "debug"
network = "debug"

[init]
genesis-raw = "./chain/gssmr/genesis-raw.json"

[account]
key = ""
unlock = ""

[core]
authority = true
roles = 4
babe-authority = true
grandpa-authority = true
babe-threshold = "max"
slot-duration = 500

[network]
bootnodes = []
protocol = "/gossamer/gssmr/0"
nobootstrap = false
nomdns = false

[rpc]
enabled = false
host = "localhost"
modules = ["system", "author", "chain", "state"]
ws-enabled = false
