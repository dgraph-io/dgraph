// protoc --gofast_out=. types.proto
syntax = "proto3";

package types;

enum ValType {
	STRING = 0;
	BINARY = 1;
	INT32 = 2;
	FLOAT = 3;
	BOOL = 4;
	DATE = 5;
	DATETIME = 6;
	GEO = 7;
	UID = 8;
}

message EdgeAttr {
	string key = 1;
	bytes value = 2;
	ValType val_type = 3;
}

message Posting {
	fixed64 uid = 1;
	bytes value = 2;
	ValType val_type = 3;
	string lang = 4;
	string label = 5;
	uint64 commit = 6;  // More inclination towards smaller values.
	repeated EdgeAttr edgeAttrs = 7;

	// TODO: op is only used temporarily. See if we can remove it from here.
	uint32 op = 12;
}

message PostingList {
	repeated Posting postings = 1;
	bytes checksum = 2;
	uint64 commit = 3; // More inclination towards smaller values.
}
