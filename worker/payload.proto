syntax = "proto3";

package worker;

message Payload {
	bytes Data = 1;
}

service Worker {
	rpc Hello (Payload) returns (Payload) {}
	rpc GetOrAssign (Payload) returns (Payload) {}
	rpc Mutate (Payload) returns (Payload) {}
	rpc ServeTask (Payload) returns (Payload) {}
	rpc PredicateData (Payload) returns (stream Payload) {}
}

